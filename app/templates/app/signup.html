{% extends 'app/base.html' %}

{% block title %} Signup {% endblock %}

{% block content %}
    <div class="p-5 lg:p-10">
        <h1 class="text-3xl lg:text-6xl text-center ">Sign Up</h1>
    </div>

    <form action="" method="POST" class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}
        <div class="mb-5">
            <label>First Name</label>
            <input type="text" name="first_name" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        <div class="mb-5">
            <label>Last Name</label>
            <input type="text" name="last_name" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>
        
        <div class="mb-5">
            <label>Username</label>
            <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        <div class="mb-5">
            <label>Password</label>
            <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        <div class="mb-5">
            <label>Confirm Password</label>
            <input type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-5 p-4 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
    
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button class="px-5 py-3 rounded-xl bg-teal-300 hover:bg-teal-500">Submit</button>

    </form>

{% endblock %}
